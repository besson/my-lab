<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="assets/js/lib/underscore-min.js"></script>
    <script src="assets/js/lib/backbone-min.js"></script>
    <script src="assets/js/app/all.js"></script>
  </head>
  <body>
    <h1>Find tweets</h1><hr>

    <form action="#" method="POST">
      <input type="text" id="search-key" />
      <input type="submit" id="search-submit" value="go" />
    </form>

    <div id="tweets-container">
      <ul id="tweets"> </ul>
    </div>
    <script>
      $(function() {
        var tweetList = new window.TweetList();
        var tweetListView = new window.TweetListView({collection: tweetList});

        $("#search-submit").click(function(e) {
          e.preventDefault();
          tweetList.getTweets($("#search-key").val());
          tweetList.fetch({
            success: function() {
              tweetListView.render();
          }});
        });
            setInterval(function() {tweetList.fetch();}, 4000);
        });
    </script>
  </body>
</html>
